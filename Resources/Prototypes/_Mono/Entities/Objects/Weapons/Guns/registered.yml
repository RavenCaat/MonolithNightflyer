#Grenade Launchers

- type: entity
  name: CB-Nade launcher (40mm)
  parent: [BaseWeaponLauncher,  BaseC2ContrabandMercenary] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: WeaponLauncherCB-Nadelauncher
  description: A 6 shot nade Launcher for Mercenary Borgs. It is a modified version of the China Lake, which creates 40mm grenades on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: ProjectileBatteryAmmoProvider
    proto: 40mmGrenadeThermobaric
    fireCost: 250
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg

